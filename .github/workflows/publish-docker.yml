name: Publish Docker Image

on:
  push:
    branches: [ publish ]
  pull_request: 
    branches: [ publish ]

jobs:
  build:
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        Plan: [client, server]

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Create .env file in ${{ matrix.Plan }}
        if: matrix.Plan == 'client'
        run: cp ./${{ matrix.Plan }}/env.template ./${{ matrix.Plan }}/.env

      - name: Log into registry 
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      - name: Build and push ${{ matrix.Plan }} image
        uses: docker/build-push-action@v5
        with:
          context: ./${{ matrix.Plan }}
          push: true
          tags: pxuanbach/club-mng-${{ matrix.Plan }}:latest, pxuanbach/club-mng-${{ matrix.Plan }}:${{ github.run_number }}
